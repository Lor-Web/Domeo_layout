<section class="up-form">
  <h3 class="up-form__title">
    Заполните форму, чтобы получить постоянную работу подборщиком мебели в Domeo
  </h3>
  <form class="form">
    <div class="form__name form__inputs">
      <label class="form-label" for="name">
        Введите ваше имя
      </label>
      <input
        type="text"
        name="name"
        class="form-input"
        placeholder="Например, Алексей"
      />
    </div>
    <div class="form__phone form__inputs">
      <label class="form-label" for="phone">
        Введите ваш телефон
      </label>
      <input
        type="tel"
        name="phone"
        class="form-input"
        placeholder="+7 (___) ___ - __ - __"
      />
    </div>
    <div class="form__buttons">
      <button class="btn-form btn-blue btn-reset">
        Получить постоянную работу
      </button>
      <p class="form__buttons-description">
        Нажимая на кнопку, вы даёте согласие на обработку персональных данных и
        соглашаетесь c
        <a href="#" class="description-link">политикой конфиденциальности</a>
      </p>
    </div>
  </form>
</section>
